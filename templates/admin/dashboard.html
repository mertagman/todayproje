<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - True Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .content-wrapper {
            padding: 30px 0;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 30px;
        }
        .dashboard-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        .dashboard-header h1 {
            color: #333;
            font-weight: 600;
            margin: 0;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .status-badge {
            font-size: 0.75em;
            padding: 0.5em 0.8em;
            border-radius: 20px;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .gold-badge {
            background: linear-gradient(45deg, #f7931e, #ffcc00);
            color: white;
            font-size: 0.7em;
            padding: 0.3em 0.6em;
            border-radius: 15px;
            font-weight: bold;
        }
        .action-buttons .btn {
            margin: 0 2px;
            padding: 0.375rem 0.75rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .image-preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                True Time Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_logout') }}">
                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış Yap
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container">

            <div class="dashboard-card">
                <div class="dashboard-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1><i class="fas fa-home me-2"></i>İlan Yönetimi</h1>
                        </div>
                        <div>
                            <a href="{{ url_for('add_advertisement') }}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Yeni İlan Ekle
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="advertisementsTable" class="table table-striped table-hover" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Başlık</th>
                                <th>Tip</th>
                                <th>Gold</th>
                                <th>Satış Fiyatı</th>
                                <th>Kira Fiyatı</th>
                                <th>Sözleşme No</th>
                                <th>Oda Tipi</th>
                                <th>Durum</th>
                                <th>Oluşturulma</th>
                                <th>İşlem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by DataTables -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize DataTable
            const table = $('#advertisementsTable').DataTable({
                ajax: {
                    url: '/admin/api/advertisements',
                    dataSrc: 'data'
                },
                columns: [
                    { data: 'id' },
                    { data: 'title' },
                    { data: 'advertisement_type' },
                    { 
                        data: 'is_gold',
                        render: function(data) {
                            return data ? '<span class="gold-badge">GOLD</span>' : '';
                        }
                    },
                    { 
                        data: 'sale_price',
                        render: function(data) {
                            return data ? `₺${parseFloat(data).toLocaleString()}` : '-';
                        }
                    },
                    { 
                        data: 'rent_price',
                        render: function(data) {
                            return data ? `₺${parseFloat(data).toLocaleString()}` : '-';
                        }
                    },
                    { data: 'contract_id' },
                    { data: 'bed_type' },
                    { 
                        data: 'status',
                        render: function(data, type, row) {
                            const checked = data ? 'checked' : '';
                            return `
                                <label class="switch">
                                    <input type="checkbox" ${checked} onchange="toggleStatus(${row.id}, this)">
                                    <span class="slider"></span>
                                </label>
                            `;
                        }
                    },
                    { 
                        data: 'creation_date',
                        render: function(data) {
                            return new Date(data).toLocaleDateString();
                        }
                    },
                    { 
                        data: null,
                        render: function(data, type, row) {
                            return `<a href="/admin/advertisement/${row.id}/edit" class="btn btn-primary btn-sm">Güncelle</a>`;
                        }
                    }
                ],
                responsive: true,
                pageLength: 25,
                order: [[0, 'desc']],
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search advertisements..."
                }
            });

            // Status toggle function
            window.toggleStatus = function(adId, checkbox) {
                $.ajax({
                    url: `/admin/api/advertisement/${adId}/toggle_status`,
                    method: 'POST',
                    success: function(response) {
                        if (response.success) {
                            // Update checkbox state if needed
                            checkbox.checked = response.new_status;
                            
                            // Show success message
                            const alertType = response.new_status ? 'success' : 'warning';
                            const statusText = response.new_status ? 'activated' : 'deactivated';
                            showAlert(`Advertisement ${statusText} successfully!`, alertType);
                        } else {
                            // Revert checkbox state
                            checkbox.checked = !checkbox.checked;
                            showAlert('Failed to update status!', 'danger');
                        }
                    },
                    error: function() {
                        // Revert checkbox state
                        checkbox.checked = !checkbox.checked;
                        showAlert('Error updating status!', 'danger');
                    }
                });
            };

            // Helper function to show alerts
            function showAlert(message, type) {
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                $('.content-wrapper .container').prepend(alertHtml);
                
                // Auto-hide after 3 seconds
                setTimeout(function() {
                    $('.content-wrapper .alert').fadeOut();
                }, 1000);
            }
        });
    </script>
</body>
</html>
